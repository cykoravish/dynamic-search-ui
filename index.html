<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovative Search App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
        };
    </script>

</head>
<body class="bg-white dark:bg-gray-900 transition-colors duration-300">
    <div id="app" class="min-h-screen flex flex-col">
        <header class="bg-white dark:bg-gray-800 shadow-md py-4 px-6 fixed top-0 left-0 right-0 z-10">
            <div class="max-w-3xl mx-auto relative flex items-center">
                <input type="text" id="search-input" class="w-full p-4 pr-12 text-lg bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 dark:text-white rounded-full shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-400 dark:focus:ring-blue-500 transition-all duration-300" placeholder="Search...">
                <button id="voice-search-btn" class="absolute right-14 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors duration-300 px-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                    </svg>
                </button>
                <button id="theme-toggle" class="ml-4 p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
            </div>
        </header>
        <main class="flex-grow mt-24 px-6">
            <div id="search-container" class="w-full max-w-3xl mx-auto">
                <div id="search-results" class="mt-8"></div>
                <button id="load-more-btn" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors duration-300 hidden">Load More</button>
            </div>
        </main>
        <div id="voice-animation" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50 hidden">
            <div class="bg-white dark:bg-gray-800 rounded-full p-8 flex space-x-2">
                <div class="dot w-4 h-4 bg-blue-500 rounded-full"></div>
                <div class="dot w-4 h-4 bg-blue-500 rounded-full"></div>
                <div class="dot w-4 h-4 bg-blue-500 rounded-full"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="./src/api/config.js"></script>
    <script src="./src/app.js" type="module"></script>
</body>
</html>
